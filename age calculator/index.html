<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="base">
                <h4>Age Calculator </h4>
            
            <div class="block">
                <p class="title">Date</p>
                <input type="text" name="date" id="date" placeholder="dd" 
                 minlength="1" maxlength="2" required>
            </div>
            <div class="block">
                <p class="title">Month</p>
                <input type="text" name="month" id="month" placeholder="mm" 
                 minlength="1" maxlength="2" required>
            </div>
            <div class="block">
                <p class="title">Year</p>
                <input type="text" name="year" id="year" placeholder="yyyy" 
                 minlength="4" maxlength="4" required>
            </div>
        </div>
        <div class="base">
            <input type="button" name="submit" value="submit" onclick="age()">
        </div>
        <div class="age" id="age"></div>
        </form>
    </div>
    <script type="text/javascript">

        const age=()=>{
            var d1=document.getElementById('date').value;
            var m1=document.getElementById('month').value;
            var y1=document.getElementById('year').value;
            
            var date= new Date();
        
            var d2=date.getDate();
            var m2=date.getMonth();
            var y2=date.getFullYear();
            var months =[31,28,31,30,31,30,31,31,30,31,30,31];
        
            if(d1>d2){
                d2=d2+months[m2-1];
                m2=m2-1;
            }
            if(m1>m2){
                m2=m2+12;
                y2=y2-1;
            }
            var d=d2-d1;
            var m=m2-m1;
            var y=y2-y1;
            var z=0;
            var a="";
            var b="";
            var c="";

            if(d1=="" || d1==NaN){
                a=a+"date field ,"
                z++;
            }
          if(m1=="" || m1==NaN){
                b=b+"month field ,"
                z++;
            }
           if(y1=="" || y1==NaN){
                c= c+"year field ,"
                z++;
        }
        if(z==0){
            document.getElementById('age').innerHTML=` Your Age is ${y} years ${m} Months ${d} Days`
        }else{
            document.getElementById('age').innerHTML=`please enter valid data for ${a}${b}${c}`
        }
            
       
        
           
        
        }
    </script>
    
</body>
</html>
